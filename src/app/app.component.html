<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
 </button>
 <span>Last Pass</span>
 <span class="example-spacer"></span>
 <button mat-raised-button color="warn" (click)="openDialog()">Add Account</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- Position Column -->
      <ng-container matColumnDef="accountCard">
        <th mat-header-cell *matHeaderCellDef> Account </th>
        <td mat-cell *matCellDef="let row"> {{row.accountCard}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="emailCard">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.emailCard}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="passCard">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let row"> {{row.passCard}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="urlCard">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let row"> {{row.urlCard}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editAccount(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteAccount(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
         </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
